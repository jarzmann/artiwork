<ion-header>

  <ion-navbar>
    <ion-title>Explore Nearby {{category}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <img class="banner" src='https://firebasestorage.googleapis.com/v0/b/todo-606fc.appspot.com/o/images%2Fartisan3.jpg?alt=media&token=4cc4c388-b273-49d2-a19f-2ff6121393df' />

  <ion-list>
    <ion-item *ngFor="let artisan of (artisans | async)?.results" (click)="goToArtisan(artisan)">
      <ion-thumbnail item-start>
        <img src="{{artisan.picture.thumbnail}}">
      </ion-thumbnail>
      <h2>{{ artisan.name.first }} {{artisan.name.last}}</h2>
      <p>Random no or Star â€¢ {{artisan.registered.age}} Reviews</p>
      <p>Service Description</p>
      <p>{{artisan.location.street}}, {{artisan.location.city}} </p>
    </ion-item>
  </ion-list>

</ion-content>
