<ion-header>
  <ion-navbar>
    <ion-title>{{ artisan.name.fullname }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <img src="{{this.headerImg}}" />

    <ion-card-content>
      <ion-card-title> {{ artisan.name.fullname }} </ion-card-title>
      <p>Service Description</p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name="star"></ion-icon>
          Rating
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name="book"></ion-icon>
          {{ artisan.registered.age }} Reviews
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-card class="map_card">
    <ion-card-header> <img class="artisan_map" src="../../assets/img/map.png" /> </ion-card-header>
    <ion-row>
      <ion-col>
      {{ artisan.location.street }}
      {{ artisan.location.city }}
  </ion-col>
  <ion-col>
    map icon
  </ion-col>
  </ion-row>
  </ion-card>

  <button ion-button full icon-start>
    <ion-icon name="share-alt"></ion-icon>
    Request Quote
  </button>
</ion-content>
