<ion-header>

  <ion-navbar>
    <ion-title>{{artisan.category}} - {{artisan.name.fullname}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        <ion-img src={{artisan.picture.medium}}></ion-img>
            <ion-card-title>{{artisan.name.fullname}}</ion-card-title>
        <ion-card-content>
            <p>{{artisan.email}}</p>
        </ion-card-content>
    </ion-card>

</ion-content>
